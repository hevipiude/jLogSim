<p align="center">&nbsp;</p>
<p align="left">Looginen operaatio NAND, joka vastaa muutoin AND:ä, mutta jonka lähtö on invertoitu.
NAND-piirillä on kaksi tai useampi tulo ja yksi lähtö. NAND-piirin lähtö on
yksi , kun jokin tuloista on nolla. NAND-piirin lähtö on nolla, kun kaikki
tulot ovat ykkösiä.
</p>
